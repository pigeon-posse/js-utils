###############################################################################
# RELEASE
###############################################################################

name: Publish


###############################################################################
# ON
###############################################################################

on:
  push:
    tags:
      - '*'


###############################################################################
# JOBS
###############################################################################

jobs:

  build:

    name: Release in GitHub
    runs-on: "macos-latest"
    permissions:
      contents: write

    ###########################################################################
    # STEPS
    ###########################################################################

    steps:

      #########################################################################
      # INIT & BUILD PKG
      #########################################################################
      - name: checks-out repository
        uses: actions/checkout@v3


      #########################################################################
      # IF IS IN MAIN BRANCH
      #########################################################################

      # - name: Exit if not on MAIN branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1


      #########################################################################
      # BUILD PKG
      #########################################################################

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install

      - name: Install pkg dependencies
        run: |
          pnpm install
          pnpm build
        env:
          GITHUB_TOKEN: ${{ github.token }}

      #########################################################################
      # GET PKG INFO
      #########################################################################

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1

      #########################################################################
      # GITHUB RELEASE
      #########################################################################

      - name: Create Github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/release/${{ steps.package.outputs.version }}/${{ steps.package.outputs.name }}_${{ steps.package.outputs.version }}.dmg"
          body: |
            ‚ÑπÔ∏è CHANGELOG: https://github.com/pigeonposse/{{pp_template_name}}/blob/main/CHANGELOG.md
            üìú LICENSE: https://github.com/pigeonposse/{{pp_template_name}}/blob/main/LICENSE


############################################################################### 